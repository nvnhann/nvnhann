<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Card</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/flashcard.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="p-3 border-bottom d-flex align-items-center fw-bold">
      <i class="fa-solid fa-bars me-2 d-lg-none" id="closeSidebarBtn" style="cursor: pointer"></i>
      <span></span>
    </div>
  </div>

  <!-- Main content -->
  <div class="container mt-2">
    <div class="card">

       <div class="card-body">
        <div class="card-title" style="text-align: left;">
            <p>語彙表： トピック 4 温泉に行こう </p>
            <p>準備</p>
            <p>PART1 聞いてわかる 「今、私は温泉に来ています」</p>
            <p>PART2 会話する 「日本の旅館ははじめてです」</p>
            <p>PART3 長く話す 「いちばん行きたいのは…」</p>
        </div>
        <table class="table table-bordered mt-4" id="wordsTable">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Kanji</th>
                <th>Hiragana</th>
                <th>Nghĩa</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
       </div>
    </div>
  </div>
      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/flashcard.js"></script>
  <script>
    const tbody = document.querySelector("#wordsTable tbody");
  
    words.forEach((word) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${word.id}</td>
        <td>${word.kanji}</td>
        <td>${word.hiragana}</td>
        <td>${word.meaning}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
  
</body>
</html>
