<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="p-3 border-bottom d-flex align-items-center fw-bold">
      <i class="fa-solid fa-bars me-2 d-lg-none" id="closeSidebarBtn" style="cursor: pointer"></i>
      <span></span>
    </div>
  </div>

  <!-- Main content -->
  <div id="main-content">
    <nav class="navbar navbar-light bg-light px-3">
      <!-- Nút toggle sidebar (chỉ hiện trên mobile) -->
      <button class="btn d-lg-none" id="toggleSidebarBtn">
        <i class="fas fa-bars"></i>
      </button>

      <a class="navbar-brand ms-2" href="#">StudySphere</a>
    </nav>

    <div class="p-4">
      <h3>Welcome</h3>
      <p>This is the dashboard content.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
